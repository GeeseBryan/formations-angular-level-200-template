<div class="important">Statistics</div>

<ng-container *ngIf="isLoading">
    <div>loading statistics...</div>
</ng-container>

<ng-container *ngIf="!isLoading">
    <li *ngFor="let stat of stats">
        ID: {{ stat.id }}, 
        Month: {{ stat.month }},
        Year: {{ stat.years }},
        Success: {{ stat.success }},
        Failed: {{ stat.failed }}
    </li>
</ng-container>
